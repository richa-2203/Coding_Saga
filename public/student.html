<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <style>
        /* Basic styling for the modal */
        #leave-request-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        #main-page {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h2 id="user-info">Welcome, <span id="username"></span> (Roll Number: <span id="rollNumber"></span>)</h2> <!-- Updated span for roll number -->

    <div id="main-page">
        <button id="request-leave-btn">Request Leave</button>
        <button onclick="window.location.href='/view-records'">View Records</button>
    </div>

    <!-- Modal for Leave Request Form (Initially Hidden) -->
    <div id="leave-request-modal">
        <form id="leaveRequestForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" required>

            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dateOfLeave">Date of Leave:</label>
            <input type="date" id="dateOfLeave" name="dateOfLeave" required>

            <label for="dateOfReturn">Date of Return:</label>
            <input type="date" id="dateOfReturn" name="dateOfReturn" required>

            <button type="button" onclick="submitLeaveRequest()">Submit</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>

    <script>
        // Fetch session user data
        fetch('/session-user')
            .then(response => response.json())
            .then(data => {
                if (data) {
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('rollNumber').textContent = data.rollNumber; // Show roll number
                } else {
                    // Redirect to login if no user is found
                    window.location.href = '/';
                }
            });

        // Show the leave request modal
        document.getElementById('request-leave-btn').addEventListener('click', () => {
            document.getElementById('leave-request-modal').style.display = 'block';
        });

        // Close the leave request modal
        function closeModal() {
            document.getElementById('leave-request-modal').style.display = 'none';
        }

        // Submit leave request
        function submitLeaveRequest() {
            const form = document.getElementById('leaveRequestForm');
            const formData = new FormData(form);
            const requestData = Object.fromEntries(formData.entries());

            fetch('/api/leave-requests', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show success message
                closeModal(); // Close the modal
            })
            .catch(error => {
                console.error('Error submitting leave request:', error);
                alert('Failed to submit leave request. Please try again.');
            });
        }
    </script>
</body>
</html>
