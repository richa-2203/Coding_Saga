<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        #qrcode {
            margin: auto;
            width: 5cm; /* Fixed width */
            height: 5cm; /* Fixed height */
        }
    </style>
</head>
<body>
    <h1>QR Code for Roll Number</h1>
    <div id="qrcode"></div>

    <script>
        // Function to get roll number from URL
        function getRollNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('rollNumber');
        }

        // Generate QR code
        const rollNumber = getRollNumber();
        if (rollNumber) {
            const qrcode = new QRCode(document.getElementById("qrcode"), {
                text: rollNumber,
                width: 500, // Size in pixels
                height: 500,
            });
        }
    </script>
</body>
</html>
